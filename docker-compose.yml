version: "3"
services:
  gettingstarted:
    # replace username/repo:tag with your name and image details
#    image: amautsch/get-started:part2
    image: gettingstarted:1.0
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "8100:80"
    networks:
      - webnet
networks:
  webnet:
